    // Function to play sound based on the current page
    function playSoundForPage(page) {
        console.log("Current page:", page); // Debugging log

        // Stop any currently playing sound
        stopAllSounds();

        if (page === 4 || page === 5) {
            sound1.play();
        } else if (page === 6 || page === 7) {
            sound2.play();
        } else if ( page === 8 || page === 9){
            sound3.play();
        } else if (page === 10 || page === 11) {
            sound4.play();
        } else if ( page === 12 || page === 13){
            sound5.play();
        } else if (page === 14 || page === 15) {
            sound6.play();
        } else if ( page === 16 || page === 17){
            sound7.play();
        } else if (page === 18 || page === 19) {
            sound8.play();
        } else if ( page === 20 || page === 21){
            sound9.play();
        } else if (page === 22 || page === 23) {
            sound10.play();
        } else if ( page === 24 || page === 25){
            sound11.play();
        } else if (page === 26 || page === 27) {

        } else if (page === 30 || page === 31) {

        } else if ( page === 52 || page === 53){
            sound25.play();
        } else if ( page === 54 || page === 55){
            sound26.play();
        } else if ( page === 56 || page === 57){
            sound27.play();
        } 
    }

    // Detect when a page is turned
    $(".flipbook").on("turning", function (event, page, view) {
        pageSound.currentTime = 0;
        pageSound.play();
    });

    
    // For page sounds
    $(".flipbook").on("turned", function (event, page, view) {
        playSoundForPage(page);
    });

                <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.classList.add("loaded");

    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent immediate navigation

        document.body.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = this.href;
        }, 500); // Matches the CSS transition duration
      });
    });
  });
</script>
